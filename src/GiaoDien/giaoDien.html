<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="  ">User Manager</a>
            <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse"
                data-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                aria-label="Toggle navigation"></button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav ml-auto">
                    <a class="nav-a href" href="#">Đăng Nhập</a>
                    </li>
                    <li class="nav-item ml-3">
                        <a class="nav-a href" href="#">Đăng Ký</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav> <!-- end navbar -->

    <div class="searchAndAdd my-5">
        <div class="container ">
            <div class="row">
                <div class="col-6">
                    <form class="form-inline">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>

                <div class="col-6">
                    <button type="button" class="btn btn-primary btn-block" data-toggle="modal"
                        data-target="#myModalAddUser">Add User</button>
                </div>
            </div>
        </div>
    </div>

    <div class="tableOfPage">
        <div class="container">
            <table class="table">
                <thead>
                    <tr>
                        <th>STT</th>
                        <th>Họ Tên</th>
                        <th>Số Điện Thoại</th>
                        <th>Phân Quyền</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td scope="row">1</td>
                        <td>Trương Đức hoàn</td>
                        <td>0349380770</td>
                        <td>Admin</td>
                        <td class="btn-group btn-block">
                            <button type="button" class="btn btn-danger ">Delete</button>
                            <button type="button" class="btn btn-warning" data-toggle="modal"
                                data-target="#myModalEditUser">Edit</button>
                        </td>

                    </tr>
                    <tr>
                        <td scope="row">2</td>
                        <td>Quảng Thu Xuân</td>
                        <td>0349380771</td>
                        <td>Member</td>
                        <td class="btn-group btn-block">
                            <button type="button" class="btn btn-danger ">Delete</button>
                            <button type="button" class="btn btn-warning" data-toggle="modal"
                                data-target="#myModalEditUser">Edit</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    

    <!-- The Modal -->
    <div class="modal" id="myModalAddUser">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Add User</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <div class="form-group">
                        <label for="name">Họ Tên</label>
                        <input type="text" name="name" id="" class="form-control" placeholder=""
                            aria-describedby="helpId">
                    </div>
                    <div class="form-group">
                        <label for="numberPhone">Số Điện Thoại</label>
                        <input type="number" name="numberPhone" id="" class="form-control" placeholder=""
                            aria-describedby="helpId">
                    </div>

                    <div class="form-group">
                        <label for="phanQuyen">Phân Quyền</label>
                        <select class="form-control" name="phanQuyen" id="">
                            <option>Admin</option>
                            <option>Member</option>
                        </select>
                    </div>

                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal">Add</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>

    <!-- The Modal -->
    <div class="modal" id="myModalEditUser">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Chỉnh Sửa Thông Tin</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="name">Họ Tên</label>
                            <input type="text" name="name" id="" class="form-control" placeholder=""
                                aria-describedby="helpId">
                        </div>
                        <div class="form-group">
                            <label for="numberPhone">Số Điện Thoại</label>
                            <input type="number" name="numberPhone" id="" class="form-control" placeholder=""
                                aria-describedby="helpId">
                        </div>

                        <div class="form-group">
                            <label for="phanQuyen">Phân Quyền</label>
                            <select class="form-control" name="phanQuyen" id="">
                                <option>Admin</option>
                                <option>Member</option>
                            </select>
                        </div>

                    </div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal">Edit</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
